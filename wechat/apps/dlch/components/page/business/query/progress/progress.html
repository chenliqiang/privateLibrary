<div class="page-handle">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-left-nav mui-pull-left" href="#business/query"></a>
        <a class=" mui-pull-right mui-icon mui-icon-home-filled" href="#business"></a>
        <h1 class="mui-title">报装进度查询</h1>
    </header>

    <div class="mui-content-padded" style="margin-top: 60px;">
        <form id="form-progress" class="mui-input-group">
            <div class="mui-input-row">
                <label>工程编号</label>
                <input v-model="form.id" type="text" class="mui-input-clear" placeholder="请输入工程编号" required>
            </div>
        </form>
        <button type="submit" form="form-progress" class="mui-btn mui-btn-block jui-btn-binding mui-btn-primary">查询</button>
    </div>
    <div v-if="history.length>0">
        <h5 class="mui-content-padded">查询记录</h5>
        <div class="mui-card">
            <ul class="mui-table-view">
                <li v-repeat="v in history" class="mui-table-view-cell">
                    <div v-on="tap:bindQuery(v.id)" style="float: left;width: 85%;">{{v.id}}</div>
                    <div style="float: right">
                        <span v-on="tap:bindDelete(v.id)" class="mui-pull-right mui-icon mui-icon-close"></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</div>
