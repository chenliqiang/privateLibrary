<div class="maintain-edit">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">{{tit}}</h1>
    </header>
    <div class="mui-content-padded">
        <form id="form-maintain" class="mui-input-group" style="margin-top: 60px;">
            <div class="mui-input-row">
                <label>用户姓名</label>
                <input type="text" v-model="form.name" class="mui-input-clear" placeholder="请输入用户姓名" required>
            </div>
            <div class="mui-input-row">
                <label>联系电话</label>
                <input type="text" v-model="form.tel" style="padding:10px 15px 10px 0" validator="mobile"  class="mui-input-clear" placeholder="请输入联系电话" required>
            </div>
            <div class="mui-input-row">
                <label>所属街道</label>
                <input type="text" v-model="form.street" class="mui-input-clear" placeholder="请输入所属街道" required>
            </div>
            <div class="mui-input-row" style="height: auto">
                <label>安装地址</label>
                <textarea rows="2" v-model="form.install" placeholder="请输入安装地址" required></textarea>
            </div>
        </form>
        <button type="submit" id="btn-submit" form="form-maintain" class="mui-btn mui-btn-block jui-btn-binding mui-btn-primary">提交</button>

        <div class="mui-content-padded" style="padding-top:5px;">
            <h4>温馨提示</h4>
            <p>1. 任何团队或个人未经被绑定户号户主许可，不得修改他人户号，未经被绑定户号主许可修改信息造成的损失和法律责任由绑定者全部承担。</p>
            <p>2. 提交成功后，在2个工作日内我们客服会联系确定。</p>
        </div>
    </div>
</div>
