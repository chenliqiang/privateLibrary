<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <a class="mui-icon mui-icon-home-filled mui-pull-right" href="#info"></a>
    <h1 class="mui-title">{{info.name}}</h1>
</header>
<div class="page-info mui-content mui-scroll-wrapper" style="background-color: #fff;height: 100%;overflow-y: auto;">
    <div class="mui-scroll rich_media_area_primary">
        <h2 class="rich_media_title" id="activity-name">
            {{news.title}}
        </h2>
        <div class="rich_media_meta_list">
            <em id="post-date" class="rich_media_meta rich_media_meta_text">{{getDate}} {{news.name}}</em>
        </div>
        <div class="rich_content" v-html="content"></div>
    </div>
</div>
