<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">{{info.name}}</h1>
</header>
<div class="page-list mui-content mui-scroll-wrapper">
    <div id="" class="mui-content mui-scroll-wrapper" style="margin-top: 44px;">
        <div class="mui-scroll">
            <!--数据列表-->
            <div v-repeat="l in list">
                <div class="cui-title">
                    <span class="name">{{l.suid | shortName}}</span>
                </div>
                <ul class="mui-table-view mui-table-view-chevron" id="news-list">
                    <li class="mui-table-view-cell mui-media" v-if="l.result.length==0">
                        <div class="mui-media-body mui-ellipsis-2" >
                            暂无信息
                        </div>
                    </li>
                    <li class="mui-table-view-cell mui-media" v-repeat="n in l.result" v-show="l.result.length>0">
                        <a class="mui-navigate-right" v-on="tap:toDetail(n,l.suid,l._name)">
                            <div class="mui-ellipsis-2">{{n.tl}}</div>
                            <p class="mui-ellipsis-2">
                                发布日期：{{getTime(n.dt)}}
                            </p>
                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media" v-show="l.result.length==2">
                        <a href="#info/listall/{{l.suid}}" class="mui-navigate-right">
                            更多
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
