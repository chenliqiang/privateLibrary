<div class="page-bind-add-verify">
    <header class="mui-bar mui-bar-nav">
        <a v-on="tap:back" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">短信验证</h1>
    </header>
    <div class="mui-content mui-content-padded">
        <form class="mui-input-group form-submit" id="form-auth">
            <div class="mui-input-row">
                <label>手机号码</label>
                <input v-model="thisTel" type="text" disabled="disabled">
            </div>
            <div class="mui-input-row">
                <label>验证码</label>
                <input type="text" placeholder="验证码"  name="code" required="" style="width: 80px;float: left;font-size: 14px;">
                <a v-on="tap:verfiy" type="button" class="mui-btn" id="btn-auth" style="float: right;width: 100px;font-size: 12px;margin:2px 3px 0px 0px;">获取验证码</a>
            </div>
        </form>
        <input form="form-auth" class="mui-btn mui-btn-block jui-btn-binding mui-btn-primary" type="submit" value="绑定"/>
    </div>
    <div class="mui-content-padded" style="text-indent: 1em">
        <p>尊敬的用户</p>
        <p>请先确认您的手机号码与上方系统显示是否一致,否则不能收到验证码而无法绑定；</p>
        <p>如无法绑定，请到营业厅登记或更改绑定号码，具体可咨询微客服或拨打服务热线。</p>
    </div>
</div>
