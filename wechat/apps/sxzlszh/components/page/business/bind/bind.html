<div class="page-bind">
    <header class="mui-bar mui-bar-nav">
        <a class=" mui-icon mui-icon-left-nav mui-pull-left" href="#business"></a>
        <a id="refresh" class="mui-icon mui-icon-refresh mui-pull-right" v-on="tap:doReload">
            <span class="mui-spinner" style="display: none;"></span>
        </a>
        <h1 class="mui-title">已绑列表</h1>
    </header>
    <div class="mui-content">
        <h5 style="padding: 5px 15px;">已绑定的户号</h5>
        <ul class="mui-table-view cui-scroll-view" style="height: auto;overflow: auto;max-height: 200px;">
            <li class="mui-table-view-cell" v-if="list.length==0">暂未绑定户号，请先绑定。</li>
            <li class="mui-table-view-cell" v-repeat="l in list">
                户号：{{l.sn}}
                <a class="mui-btn mui-btn-outlined mui-icon btn-unbind" v-on="click:unbind(l.sn,l.suid)">解绑</a>
            </li>
        </ul>
        <div class="mui-content-padded" style="padding-top:5px;">
            <a type="button" href="#business/bind/add" class="mui-btn mui-btn-block mui-btn-primary" style="padding: 8px;font-size: 14px;font-weight: 400;">新增绑定</a>
            <h4>温馨提示</h4>
            <p>1. 任何团队或个人未经被绑定户号户主许可，不得绑定他人户号，未经被绑定户号主许可绑定造成的损失和法律责任由绑定者全部承担。</p>
        </div>
    </div>
</div>
