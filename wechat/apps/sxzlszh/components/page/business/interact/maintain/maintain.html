<div class="interact-maintain">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-left-nav mui-pull-left" href="#business/interact"></a>
        <h1 class="mui-title">已绑列表</h1>
    </header>
    <div class="mui-content">
        <h5 style="padding: 5px 15px;">已绑定的户号</h5>
        <ul class="mui-table-view cui-scroll-view" style="overflow: auto;max-height: 200px;">
            <li v-if="bindList.length==0" class="mui-table-view-cell">
                <h4 style="text-align: center;">暂未绑定户号</h4>
                <div style="text-align: center;"><a class="mui-btn mui-btn-primary" style="margin-top: 10px;" href="#business/bind">去绑定</a></div>
            </li>
            <li v-show="bindList.length>0" v-repeat="l in bindList" class="mui-table-view-cell">
                户号：{{l.sn}}
                <a class="mui-btn mui-btn-primary" href="#business/interact/maintain/edit/{{l.sn}}">编辑</a>
            </li>
        </ul>
        <div class="mui-content-padded" style="padding-top:5px;">
            <h4>温馨提示</h4>
            <p>1. 任何团队或个人未经被绑定户号户主许可，不得修改他人户号，未经被绑定户号主许可修改信息造成的损失和法律责任由绑定者全部承担。</p>
            <p>2. 每个户号可以订阅个性推送。</p>
        </div>
    </div>
</div>
