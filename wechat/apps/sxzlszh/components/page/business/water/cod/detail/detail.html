<div class="code-detail">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-left-nav mui-pull-left" href="#business/water/cod"></a>
        <h1 class="mui-title">浓度查询</h1>
    </header>
    <div class="mui-content">
        <div class="jui-state-table" style="padding: 0 10px;">
            <table class="jui-table" style="margin-top: 20px;">
                <thead>
                <th style="width:30%;font-size: 14px;">日期</th>
                <th style="width:15%;font-size: 14px;">COD</th>
                <th style="width:27%;font-size: 14px;">SS</th>
                <th style="width:33%;font-size: 14px;">PH</th>
                </thead>
            </table>
        </div>
        <div class="jui-state-table" style="overflow-y:scroll;padding:0 10px;" v-style="height:table_height">
            <table class="jui-table">
                <tbody>
                <tr v-repeat="l in list">
                    <td style="width:30%;">{{l.Date}}</td>
                    <td style="width:15%;">{{l.COD}}</td>
                    <td style="width:27%;">{{l.SS}}</td>
                    <td style="width:33%;">{{l.PH}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
